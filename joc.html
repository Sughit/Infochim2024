<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Apa-Joc</title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Ai pierdut!</h4>
            <p>Cuvântul corect era: <b>rainbow</b></p>
            <button class="play-again">Joacă din nou</button>
        </div>
    </div>
    <div class="container">
        <div class="guess-box">
            <img src="imagini/water.webp" draggable="false" alt="guess-img">
            <h1>Ghicește cuvântul</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Indiciu: <b></b></h4>
            <h4 class="guesses-text">Încercări greșite: <b></b></h4>
            <div class="keyboard"></div>
        </div>
        <div>
            <p align=center><a class="btn" style="background: hsl(332, 58%, 39%); color: white;" href="index.html">Înapoi acasă</a></p>
        </div>
        
    </div>
    
    
</body>
</html>
